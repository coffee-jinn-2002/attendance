{% extends 'attendance_app/base.html' %}

{% block title %}
<div class="h1">Create New User</div>
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
    {{ field.label }}
    {{ field }}
    {{ field.errors }}
    <br>
    {% endfor %}
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">Create User</button>
        <a href="{% url 'attendance_app:admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
